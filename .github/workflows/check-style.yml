name: Check style

on:
  pull_request:
    branches:
      - master
    types: [opened, synchronize, reopened, edited]

  push:
    branches:
      - master

jobs:
  check-style:
    name: Check style
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run typecheck
        run: npm run typecheck

      - name: Run lint
        run: npm run lint
